name: NG
on:
  watch:
    types: started
  workflow_dispatch:
jobs:
  AutoSyncProcess:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    
    steps:
    - uses: actions/checkout@v2.1.0
    - name: Gclone Install
      run: 
        wget -qO- https://git.io/gclone.sh | sudo bash
    - name: Inject Rclone config
      run: |
        mkdir -p ~/.config/rclone/
        cat >  ~/.config/rclone/rclone.conf  << EOF
        ${{ secrets.RCLONE_CONF }}
        EOF
        mkdir -p /home/runner/accounts/ 
        cat >  /home/runner/accounts/1.json  << EOF
        ${{ secrets.SA1_CONF }}
        EOF
        cat >  /home/runner/accounts/2.json  << EOF
        ${{ secrets.SA2_CONF }}
        EOF
        cat >  /home/runner/accounts/3.json  << EOF
        ${{ secrets.SA3_CONF }}
        EOF
        cat >  /home/runner/accounts/4.json  << EOF
        ${{ secrets.SA4_CONF }}
        EOF
    - name: Rclone Synchronizing file
      run: |
       gclone copy gc:{0AIWM13loPPTyUk9PVA}  gc2:{0AP1tT_wB0nUBUk9PVA} -v  --cache-chunk-total-size 20G --transfers=12 --drive-chunk-size 128M
